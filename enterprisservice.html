        <script type="text/javascript" src="./vendor/website/js/swiper-3.4.2.min_0be277e.js"></script>
        <script>
            $(document).ready(function () {
                var height = $(window).height();
                $(".entertopNew1").height(height);
                $(".entertopNew2").height(height);
                $(".entertopNew3").height(height);
                $('#fullpage').fullpage({
                    sectionsColor: ['#fff', '#fff', '#fff', '#fff', '#fff', '#fff'],
                    lockAnchors: true,
                    menu: '#menu',
                    css3: true,
                    scrollingSpeed: 800,
                    afterRender: function () {
                        $('#fullpage').css("display", "block");
                    },
                    afterLoad: function (anchorLink, index) {
                        var header = $('.headerqyfw');
                        if (index == 1) {
                            $(".top").hide();
                            header.css("display", "block");

                        } else {
                            $(".top").show();
                            header.css("display", "none");
                        }
                    },
                    afterResize: function () {
                        var height = $(window).height();
                        //屏幕高度变化时，正常pc屏幕高度662px,当屏幕过小时，为了防止轮播图的背景图片变形，图片的高度不发生变化
                        $(".entertopNew1").height(height);
                        $(".entertopNew2").height(height);
                        $(".entertopNew3").height(height);

                    }
                });
                $('.top').click(function () {
                    $.fn.fullpage.moveTo(1);
                })
                var mySwiper = new Swiper('.swiper-container', {
                    direction: 'horizontal',
                    loop: true,
                    pagination: '.swiper-pagination',
                    paginationClickable: true,
                    autoplay: 5000,
                })
                $('.swiper-container').mouseenter(function () {
                    mySwiper.stopAutoplay();
                }).mouseleave(function () {
                    mySwiper.startAutoplay();
                });
            })

            function jp(index) {
                $.fn.fullpage.moveTo(index);
            }
        </script>
